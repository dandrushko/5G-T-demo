tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.2/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.5.1/plugin.yaml

inputs:
  #############################
  # Provider specific Inputs
  #############################
  keystone_username:
    default: 'admin'
    type: string

  keystone_password:
    default: 'secret'
    type: string

  keystone_tenant_name:
    default: 'admin'
    type: string

  keystone_url:
    default: 'http://192.0.3.10:5000/v2.0'
    type: string

  image_id:
    default: 'cirros-0.3.4-x86_64-uec'
    type: string

  flavor_id:
    default: 'micro'
    type: string

  network_name:
    default: 'private'
    type: string

  key_name:
    default: 'sample'
    type: string


node_templates:
  VM1:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: image_id }
      flavor: { get_input: flavor_id }
      management_network_name: { get_input: network_name }

      openstack_config:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        tenant_name: { get_input: keystone_tenant_name }
        auth_url: { get_input: keystone_url }
    relationships:
      - target: Port_VM1
        type: cloudify.openstack.server_connected_to_port
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair

  VM2:
    type: cloudify.openstack.nodes.Server
    properties:
      install_agent: false
      image: { get_input: image_id }
      flavor: { get_input: flavor_id }
      management_network_name: { get_input: network_name }

      openstack_config:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        tenant_name: { get_input: keystone_tenant_name }
        auth_url: { get_input: keystone_url }
    relationships:
      - target: Port_VM2
        type: cloudify.openstack.server_connected_to_port
      - target: keypair
        type: cloudify.openstack.server_connected_to_keypair

  Net1:
    type: cloudify.openstack.nodes.Network
    properties:
      resource_id: 'febc4799-1907-455d-b040-4b372e65b913'
      use_external_resource: true
      openstack_config:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        tenant_name: { get_input: keystone_tenant_name }
        auth_url: { get_input: keystone_url }

  Port_VM1:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: 'Port_VM1'
      openstack_config:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        tenant_name: { get_input: keystone_tenant_name }
        auth_url: { get_input: keystone_url }
    relationships:
        - type: cloudify.relationships.contained_in
          target: Net1


  Port_VM2:
    type: cloudify.openstack.nodes.Port
    properties:
      resource_id: 'Port_VM2'
      openstack_config:
        username: { get_input: keystone_username }
        password: { get_input: keystone_password }
        tenant_name: { get_input: keystone_tenant_name }
        auth_url: { get_input: keystone_url }
    relationships:
        - type: cloudify.relationships.contained_in
          target: Net1


  keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      resource_id: { get_input: key_name }
      private_key_path: '~/.ssh/cloudify.pem'
      create_if_missing: true
      use_external_resource: true
